<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KALKULATOR SEDERHANA BY ANGGA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="calculator">
        <div class="top-bar">
            <i class="fas fa-expand-arrows-alt"></i>
            <i class="fas fa-bars"></i>
            <i class="fas fa-home"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
        <input type="text" id="display" class="display" value="0" disabled>
        <div class="buttons">
            <button class="button" onclick="clearDisplay()">AC</button>
            <button class="button" onclick="deleteLast()">⌫</button>
            <button class="button" onclick="appendOperator('%')">%</button>
            <button class="button" onclick="appendOperator('/')">÷</button>

            <button class="button" onclick="appendFunction('Math.sin(')">sin</button>
            <button class="button" onclick="appendFunction('Math.cos(')">cos</button>
            <button class="button" onclick="appendFunction('Math.tan(')">tan</button>
            <button class="button" onclick="appendOperator('*')">×</button>

            <button class="button" onclick="appendFunction('Math.log10(')">log</button>
            <button class="button" onclick="appendFunction('Math.log(')">ln</button>
            <button class="button" onclick="appendOperator('(')">(</button>
            <button class="button" onclick="appendOperator(')')">)</button>

            <button class="button" onclick="appendNumber('7')">7</button>
            <button class="button" onclick="appendNumber('8')">8</button>
            <button class="button" onclick="appendNumber('9')">9</button>
            <button class="button" onclick="appendOperator('-')">-</button>

            <button class="button" onclick="appendNumber('4')">4</button>
            <button class="button" onclick="appendNumber('5')">5</button>
            <button class="button" onclick="appendNumber('6')">6</button>
            <button class="button" onclick="appendOperator('+')">+</button>

            <button class="button" onclick="appendNumber('1')">1</button>
            <button class="button" onclick="appendNumber('2')">2</button>
            <button class="button" onclick="appendNumber('3')">3</button>
            <button class="button" onclick="appendFunction('Math.sqrt(')">√</button>

            <button class="button" onclick="appendOperator('.')">.</button>
            <button class="button" onclick="appendNumber('0')">0</button>
            <button class="button" onclick="appendFunction('Math.pow(')">x<sup>y</sup></button>
            <button class="button" onclick="calculate()">=</button>

            <button class="button" onclick="appendFunction('factorial(')">x!</button>
            <button class="button" onclick="appendOperator('Math.PI')">π</button>
            <button class="button" onclick="appendOperator('Math.E')">e</button>
            <button class="button" onclick="appendFunction('Math.exp(')">exp</button>

            <button class="button" onclick="appendFunction('Math.abs(')">|x|</button>
            <button class="button" onclick="appendFunction('Math.ceil(')">ceil</button>
            <button class="button" onclick="appendFunction('Math.floor(')">floor</button>
            <button class="button" onclick="appendFunction('Math.round(')">round</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
